<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タイマー</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #timer {
      font-size: 48px;
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>カウントダウンタイマー</h1>
  <div id="timer">05:00</div>
  <button onclick="startTimer()">スタート</button>
  <button onclick="resetTimer()">リセット</button>

  <script>
    let duration = 300; // 5分（秒単位）
    let timer;
    let timeLeft = duration;

    function updateDisplay() {
      const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const seconds = String(timeLeft % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (timer) return; // すでに動作中なら何もしない
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timer);
          timer = null;
          alert("時間です！");
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
      timer = null;
      timeLeft = duration;
      updateDisplay();
    }

    // 初期表示を更新
    updateDisplay();
  </script>
</body>
</html>
